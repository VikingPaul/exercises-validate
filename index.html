<!DOCTYPE html>
<html>
<head>
  <title>Banking Form</title>

</head>
<body>

  <form action="" method="">
    <input type="text" placeholder="Last Name">

    <br>
    <input type="text" placeholder= "Address">
    <br>
    <input type="text">

    <input type="text">

    <br>
    <input type="text" placeholder= "Employer's Address">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <table>
      <tr>
        <td>
          <input type="checkbox">
          <label>Commercial</label>
        </td>
        <td>
          <input type="checkbox">
          <label>Real Estate</label>
        </td>
      </tr>
      <tr>
        <td>

        </td>
        <td>

      </tr>

          <input type="checkbox">

        </td>
        <td>
          <input type="checkbox">
          <label>Loan will be co-signed</label>
        </td>
      </tr>
    </table>
    <input type="text" placeholder= "Aditional Comments">
